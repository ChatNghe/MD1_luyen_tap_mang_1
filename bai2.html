<script>
  const arr = [1,12,14,8,9,32,8,4,15,5]
  let max = arr[0];
  let index;
  for (let i =0;i<arr.length;i++){
    if(arr[i]>max){
      max = arr[i];
      index = i;
    }
  }document.write('max value = '+max+ ' at index '+index)
</script>
